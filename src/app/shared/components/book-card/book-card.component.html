<mat-card class="example-card">
    <mat-card-content>
        <img mat-card-image src="{{book?.imageUrl}}">
        <p><em>{{ book?.title || 'Title' }}</em> {{ book?.author || 'Author' }} - $ {{ book?.price || 0 }}</p>
    </mat-card-content>
    <app-product-quantity *ngIf="showActions" [book]="book" [shopping-cart]="shoppingCart"></app-product-quantity>
</mat-card>
